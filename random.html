<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="random.html">Random Guess</a></li>
                <li><a href="threshold.html">Threshold Value</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center;">Show the vampire!</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Table view -->
                <table class="table" id="random_table">
                    <caption>Which one of my classmate is a vampire?</caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="student_1">John</td>
                            <td>
                                <img id="student_1_img" src="src/human.png" alt="human" style="width: 30px; "></td>
                        </tr>
                        <tr>
                            <td id="student_2">Lee</td>
                            <td>
                                <img id="student_2_img" src="src/human.png" alt="human" style="width: 30px; "></td>
                        </tr>
                        <tr>
                            <td id="student_3">Emma</td>
                            <td>
                                <img id="student_3_img" src="src/human.png" alt="human" style="width: 30px; "></td>
                        </tr>
                        <tr>
                            <td id="student_4">Ava</td>
                            <td>
                                <img id="student_4_img" src="src/human.png" alt="human" style="width: 30px; "></td>
                        </tr>
                        <tr>
                            <td id="student_5">Alex</td>
                            <td>
                                <img id="student_5_img" src="src/human.png" alt="human" style="width: 30px; "></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 ">
                <!-- Pie chart view -->
                <div id="pie_div"></div>
                <!-- Update pie chart -->
                <button class="btn btn-default" onclick="vampire_rand() ">Reveal a vampire!</button>
                <button type="button" onclick="convert_vampire()" style="margin-left: 12rem;">Update chart</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // random guess model
        // rom: https://stackoverflow.com/questions/1527803/generating-random-whole-numbers-in-javascript-in-a-specific-range

        var table = document.getElementById("random_table");
        var row_count = table.rows.length;
        // console.log(row_count);
        var num_vampire = 0;
        var num_human = row_count - 1;
        //var sel = document.getElementById('select_logic');
        //var index_value = sel.options[sel.selectedIndex].value;


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // prepare pie chart
        google.charts.load('current', {
            'packages': ['corechart']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        var chart;
        var data;
        var options;
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            data = new google.visualization.DataTable();
            data.addColumn('string', 'Element');
            data.addColumn('number', 'Number');
            data.addRows([
                ['Human', num_human],
                ['Vampire', num_vampire]
            ]);
            // Set chart options
            options = {
                'title': 'How many vampires in the class?',
                'width': 400,
                'height': 300
            };
            console.log(num_human);
            // Instantiate and draw our chart, passing in some options.
            chart = new google.visualization.PieChart(document.getElementById('pie_div'));
            chart.draw(data, options);
        }

        //random guess model
        function vampire_rand() {
            // change icon
            if (num_human > 2) {
                var student_id = getRandomInt(1, row_count - 1);
                // create student id string based on randomly generated int
                var student_id_str = 'student_' + student_id.toString() + "_img";
                document.getElementById(student_id_str).src = "src/vampire.jpg";
                //num_human -= 1;
                //num_vampire += 1;
            } else {
                window.alert("No more random guess.");
                //reset the icon to human
                for (i = 1; i < row_count; i++) {
                    var student_id_str = 'student_' + i + '_img';
                    document.getElementById(student_id_str).src = 'src/human.png';
                    num_human = row_count;
                    num_vampire = 0;
                }
            }
        }

        function convert_vampire() {
            // var magic
            if (num_human > 2) {
                //num_vampire += 1;
                //num_human -= 1;
                data.removeRow(1);
                data.removeRow(0);
                data.insertRows(0, [
                    ['Human', num_human]
                ]);
                data.insertRows(1, [
                    ['Vampire', num_vampire]
                ]);
                chart.draw(data, options);
            }
        }
    </script>
</body>

</html>
